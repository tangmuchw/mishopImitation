<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>小米帐号-登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="shortcut icon" type="image/x-icon" href="//s01.mifile.cn/favicon.ico"/>
		
	</head>

	<body>
		<div id="main">
			<div id="wrapper">
				<!--头部-->
				<div id="header">
					<a href="homepage.html"><img src="img/login/mistore_logo.png" /></a>
				</div>
				<!--登录正文-->
				<div id="login-content">
					<div>
						<img src="img/login/banner.jpg" />
						<!--登录表单-->
						<div id="login-form">
							<div id="form-nav">
								<a href="#">帐号登录</a>
								<span class="line"></span>
								<a href="#">扫码登录</a>
							</div>
							<div id="form-content">
								<div id="form-top">
									<form action="" method="get" onsubmit="return confirmForm()">
										<div id="info-input">
											<input type="text" id="username" name="username" placeholder="邮箱/手机号/小米帐号">
											<input type="password" id="pwd" name="pwd" />
											<div>
												<span>!</span> 请输入帐号
											</div>
											<div>
												<span>!</span> 请输入密码
											</div>
											<div>
												<span>!</span> 用户名或密码不正确
											</div>
										</div>
										<div id="login-btn">
											<input type="submit" value="立即登录" />
										</div>
									</form>

									<div id="reg-foundpwd">
										<a href="#">注册小米帐号</a>
										<span class="line2"></span>
										<a href="#">忘记密码？</a>
									</div>
								</div>
								<div id="form-bottom">
									<fieldset id="">
										<legend>其他登录方式</legend>
									</fieldset>
									<ul>
										<li>
											<a href="#"><img src="img/login/qq.png" /></a>
										</li>
										<li>
											<a href="#"><img src="img/login/sina.png" /></a>
										</li>
										<li>
											<a href="#"><img src="img/login/alipay.png" /></a>
										</li>
										<li>
											<a href="#"><img src="img/login/wechat.png" /></a>
										</li>
									</ul>

								</div>
							</div>
							<div id="scancode">
								<img src="img/login/code.png" />
								<div>
									使用&nbsp;<span>小米商城APP</span>&nbsp;扫一扫
								</div>
								<div>
									MIUI系统可进入「设置」-「我的小米」扫码登录
								</div>
							</div>
						</div>

					</div>
				</div>
				<div style="clear: both;"></div>
				<div id="footer">
					<div id="help">
						<a href="#">简体</a>
						<span>|</span>
						<a href="#">繁体</a>
						<span>|</span>
						<a href="#">English</a>
						<span>|</span>
						<a href="#">常见问题</a>
					</div>
					<!--版权说明-->
					<div id="copy">
						小米公司版权所有-京ICP备10046444-
						<a href="#"><img src="img/login/poice.png" />京公网安备11010802020134号</a>
						-京ICP证110507号
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/login.js">
		
		</script>
	</body>

</html>
